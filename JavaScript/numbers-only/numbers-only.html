    <!--

    Make a function that copies an array, ONLY accepting the items that are numbers.

    IT SHOULD RETURN A NEW ARRAY

    ex:

    var newArray = numbersOnly([1, "apple", -3, "orange", 0.5]);
    // newArray is [1, -3, 0.5]

    Use typeof to determine type (ex: typeof 24 === "number" would be true)

    -->
    <script>
      "use strict";
      var givenArray = [];
      var tempArray = [];
      var newArray = [];
      var i = 0;

      function numbersOnly(givenArray)
      {
        while (i < givenArray.length)
        {
          if(typeof givenArray[i] === "number")
          {
            tempArray.push(givenArray[i]);
          }
          i++;
        }
        console.log(tempArray);
        return tempArray;
      }
    </script>
