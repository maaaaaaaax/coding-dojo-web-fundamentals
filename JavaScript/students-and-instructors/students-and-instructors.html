<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Students and Instructors</title>
    <meta name="description" content="Students and Instructors | JavaScript Foundation Concepts | HTML & JavaScript by Max Wiederholt (max.wiederholt@gmail.com) for Coding Dojo.">
    <!--

    Given the following array of objects:

    var students = [
         {first_name:  'Michael', last_name : 'Jordan'},
         {first_name : 'John', last_name : 'Rosales'},
         {first_name : 'Mark', last_name : 'Guillen'},
         {first_name : 'KB', last_name : 'Tonel'}
    ]
    Create a program that outputs:

    Michael Jordan
    John Rosales
    Mark Guillen
    KB Tonel

    note: type studentsAndInstructors(students) into Chrome JS console to execute.

    -->
    <script>
      "use strict";

      var students = [
           {first_name:'Michael',last_name:'Jordan'},
           {first_name:'John',last_name:'Rosales'},
           {first_name:'Mark',last_name:'Guillen'},
           {first_name:'KB',last_name:'Tonel'}
      ]

      var i = 0;

      function studentsAndInstructors()
      {
        while (i < students.length)
        {
          console.log(students[i].first_name + " " + students[i].last_name);
          i++;
        }
      }
    </script>
